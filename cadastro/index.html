<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/cadastro/images/undraw_Powerful_re_frhr.svg">
</head>
<body id="container">
  <main>
    <h1>Registre-se</h1>
    <div class="midias-sociais">
      <a href="#">
        <img src="/cadastro/images/facebook.png" alt="Facebook">
      </a>
      <a href="#">
        <img src="/cadastro/images/linkedin.png" alt="Linkedin">
      </a>
      <a href="#">
        <img src="/cadastro/images/google.png" alt="Google">
      </a>
    </div>

    <div class="alternativo">
      <span>OU, SE QUISER</span>
    </div>

    <form action="">
     <label for="nome">
       <span>Nome</span>
       <input type="text" id="nome" name="nome">
     </label>

     <label for="E-mail">
      <span>E-mail</span>
      <input type="text" id="e-mail" name="e-mail">
    </label>

     <label for="senha">
      <span>Senha</span>
      <input type="text" id="senha" name="senha">
    </label>

    <input type="button" value="Registrar">
    </form>

    <section class="bem-vindo">
      <div class="circulo">
        <img src="cadastro/images/undraw_Invest_re_8jl5.svg" alt="investimento">
        <h1 class="title">Fala, Compadre!</h1>
        <h1 class="description">Bota seus dados aí e comece sua história "cá gente"</h1>
      </div>
    </section>
  </main>
</body>
</html>
